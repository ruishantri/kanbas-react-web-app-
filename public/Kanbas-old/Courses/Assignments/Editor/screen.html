                        <div class="m-3 p-3">

                              <li class="breadcrumb-item"><a href="#" class="text-danger">CS5610</a></li>

                              <li class="breadcrumb-item active" aria-current="page">A1 ENV</li>
                            </ul>
                          </nav>
                          <form action="/Kanbas/Courses/Assignments/screen.html">
                            <div class="row mb-3">
                              <div class="col-12">
                                <select class="form-control">
                                  <option>Speed Grader</option>
                                </select>
                              </div>
                            </div>
                            
                            <hr />
                          
                           
                            <div class="row mb-3">
                              <div class="col-12">
                                <h2>Assignment Name</h2>
                                <input type="text" class="form-control" value="A1 - HTML"/>
                              </div>
                            </div>
                          
                          
                            <div class="row mb-3">
                              <div class="col-12">
                                <textarea class="form-control">Assignment Description. In this assignment, we are learning about HTML. Lorem ipsum...</textarea>
                              </div>
                            </div>
                          
                           
                            <div class="row mb-3">
                              <div class="col-md-3">
                                <label for="points" class="form-label">Points</label>
                              </div>
                              <div class="col-md-9">
                                <input id="points" type="text" class="form-control" value="100">
                              </div>
                            </div>
                          
                            
                            <div class="row mb-3">
                              <div class="col-md-3">
                                <label class="form-label">Assignment Group</label>
                              </div>
                              <div class="col-md-9">
                                <select class="form-control">
                                  <option>ASSIGNMENT</option>
                                  <option>QUIZ</option>
                                  <option>EXAM</option>
                                  <option>PROJECT</option>
                                </select>
                              </div>
                            </div>
                          
                            
                            <div class="row mb-3">
                              <div class="col-md-3">
                                <label class="form-label">Display Grade as</label>
                              </div>
                              <div class="col-md-9">
                                <select class="form-control">
                                  <option>Percentage</option>
                                  <option>Total</option>
                                </select>
                              </div>
                            </div>
                          
                            
                            <div class="row mb-3">
                              <div class="col-md-3">
                                <label class="form-label">Submission Type</label>
                              </div>
                              <div class="col-md-9">
                                <select class="form-control">
                                  <option>Online</option>
                                  <option>In Person</option>
                                </select>
                              </div>
                            </div>
                          
                            
                            <div class="row mb-3">
                              <div class="col-md-3">
                                <label class="form-label">Online Entry Options</label>
                              </div>
                              <div class="col-md-9">
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="text-entry">
                                  <label for="text-entry" class="form-check-label">Text Entry</label>
                                </div>
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="website-url">
                                  <label for="website-url" class="form-check-label">Website URL</label>
                                </div>
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="media-recordings">
                                  <label for="media-recordings" class="form-check-label">Media Recordings</label>
                                </div>
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="student-annotations">
                                  <label for="student-annotations" class="form-check-label">Student Annotations</label>
                                </div>
                              </div>
                            </div>
                          
                            
                            <div class="row mb-3">
                              <div class="col-md-3">
                                <label for="assign-to" class="form-label">Assign to</label>
                              </div>
                              <div class="col-md-9">
                                <input id="assign-to" type="text" class="form-control" value="Everyone">
                              </div>
                            </div>
                          
                            
                            <div class="row mb-3">
                              <div class="col-md-3">
                                <label for="due-date" class="form-label">Due Date</label>
                              </div>
                              <div class="col-md-9">
                                <input id="due-date" type="date" class="form-control" value="2020-09-01">
                              </div>
                            </div>
                          
                            <div class="row mb-3">
                              <div class="col-md-3">
                                <label for="available-from" class="form-label">Available from</label>
                              </div>
                              <div class="col-md-9">
                                <input id="available-from" type="date" class="form-control" value="2020-09-25">
                              </div>
                            </div>

                              <div class="col-md-3">
                                <label for="until" class="form-label">Until</label>
                              </div>
                              <div class="col-md-9">
                                <input id="until" type="date" class="form-control" value="2020-09-08">
                              </div>
                            </div>
                        
                            <div class="row">
                              <div class="col-12 d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
